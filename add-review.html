<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="theme-color" content="#444"/>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="js/idb.js"></script>
    <title>Add review</title>
</head>

<body>
<header>
    <nav role="navigation">
        <h1><a href="/">Restaurant Reviews</a></h1>
        <ul id="breadcrumb" aria-label="Breadcrumb">
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
</header>

<main id="maincontent" class="add-review-main" role="main">
    <h2 id="add-review-title">Add review</h2>
    <section id="form-container">
        <form id="review-form">
            <label for="name-input">
                Your name: <input type="text" name="name" id="name-input">
            </label>
            <br><br>

            <label for="rating-input">
            Rating:
                <select name="rating" id="rating-input">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>
            <br><br>

            <label for="comment-input">
                Comment: <textarea name="comment" id="comment-input"></textarea>
            </label>
            <br><br>

            <div id="add-review-submit" role="button">Add</div>
        </form>
    </section>
</main>

<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="text/javascript" src="js/add_review.js"></script>

<footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
